{% extends "base.html" %}
{% block title %}news List {% endblock %}

{% block content %}
<div id="content">
  <h1>IT News List</h1>
  
  <button id="start-crawl" class="btn btn-primary">뉴스 불러오기</button>


  <!-- display blog list -->

  {% for new in news %}
  <h2><a href="#">
      {{ new.title }}</a></h2>
      {{ new.writer}}
      <p>{{ new.preview }}</p>
      <br/>
  {% endfor %}
  {% include 'news/news_pagination.html' with page=news %}
</div>

{% endblock %}
